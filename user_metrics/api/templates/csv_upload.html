{% extends "layout.html" %}
{% block body %}
<form enctype="multipart/form-data" action="/uploads/cohort" method="POST" class="form-horizontal">
    <div class="control-group">
        <div class="controls">
            <label for="csv_cohort">Upload a CSV File</label>
            <input type="file" name="csv_cohort" id="csv_cohort"/>
        </div>
    </div>
    <div class="form-actions">
        <input type="submit" class="btn btn-primary"/>
    </div>
</form>
{% endblock %}
