{% extends "layout.html" %}
{% block body %}
<h2>Cohorts</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<p>This is a list of currently available cohorts.  You can also <a href="/uploads/cohort">upload a new Cohort</a>.</p>
<table class="table table-striped">
    <tbody>
    {% for cohort in data %}
    <tr><td><a href="{{ url_for('all_cohorts') + cohort }}">{{ cohort }}</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
